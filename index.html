<!DOCTYPE html>
<html lang="it-IT">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 5 dicembre</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <!-- Heading with logo and naming  -->
    <header>
         <img src="img/Logo.png" alt="Logo Toboolist">
         <h1>Toboolist</h1>
    </header>

    <!-- All other contents inside a main  -->
    <main>

        <!-- Section with buttons  -->
        <section id="row-button">
            <div>
                <button id="button-task" class="button">Add Task</button>
                <button id="button-section" class="button">Add section</button>
            </div>
        </section>

         <!-- Section with to do  -->
        <section id="row-task">

            <div class="task">
                <div class="title-task">
                    <span class="arrow-entity">&#x27F1;</span>
                    <h2>New Task</h2>
                </div>
                <div>
                    <span class="check-entity">&#10003;</span>
                    <h3>quartely Newsletter</h3>
                    <div class="argument blue">Editorial</div>
                </div>
                

            </div>
            
        </section>


    </main>


</body>

</html>
